                <section>
                    <!-- on masque le titre de la page. Balise H1 aide au référencement Google-->
                    <h1 class="d-none">Contact</h1>
                    <article class="w-100 w-sm-100">
                        <p><i>* Ces zones sont obligatoires.</i></p>
                        <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact1"
                            class="form-block ">
                            <div class="form-group ">
                                <fieldset class="pb-4 pb-sm-4">
                                    <legend class="h2">Vos coordonnées</legend>
                                    <div class="form-row">
                                        <div class="col">
                                            <lable for="name">Votre Nom*:</lable>
                                            <input type="text" class="form-control form-control-sm" name="name"
                                                id="name" placeholder="Votre nom" required autofocus />
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="surname">Votre Pr&eacute;nom*:</label>
                                            <input type="text" class="form-control form-control-sm" name="surname"
                                                placeholder="Votre pr&eacute;nom" required />
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">

                                            Sexe*:
                                            <input type="radio" class="form-control-input" name="sex" id="sexF"
                                                value="female" required />
                                            <label class="form-check-label" for="sexF">F&eacute;minin</label>
                                            <input type="radio" class="form-control-input" name="sex" id="sexM"
                                                value="male" required />
                                            <label class="form-check-label" for="sexM">Masculin</label>

                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">

                                            <label for="dob">Date de naissance*:</label>
                                            <input type="date" class="form-control form-control-sm" name="dob"
                                                required />
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">

                                            <label for="postcode">Code Postal*:</label>
                                            <input type="text" class="form-control form-control-sm" name="postcode"
                                                maxlength="5" />
                                            <label for="address">Adresse:</label>
                                            <input type="text" class="form-control form-control-sm" name="address"
                                                placeholder="Votre adresse" />

                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">

                                            <label for="city">Ville:</label>
                                            <input type="text" class="form-control form-control-sm" name="city"
                                                placeholder="Votre ville" />
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">


                                            <label for="email">Email*:</label>
                                            <input type="email" class="form-control form-control-sm
                                                name=" email" placeholder="john.smith@afpa.fr" required />
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->

                                </fieldset>
                                <fieldset class="pb-4 pb-sm-4">
                                    <legend class="h2">Votre demande</legend>
                                    <div class="form-row py-1 py-sm-1">
                                        <div class="col">
                                            <lable for="suject">Sujet*:</lable>


                                            <select class="form-control form-control-sm" id="subject" required>
                                                <option value="0" selected disabled>Veuillez sélectionner une demande
                                                </option>
                                                <option value="1">Mes commandes</option>
                                                <option value="2">Question sur un produit</option>
                                                <option value="3">Réclamation</option>
                                                <option value="4">Autres</option>
                                            </select>
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row py-1 py-sm-1">
                                        <div class="col">
                                            <lable for="question">Votre question*:</lable>

                                            <textarea name="question" class="form-control form-control-sm"
                                                placeholder="Tapez ici votre question" form="formulaire_contact1"
                                                rows="5" id="question" required></textarea>
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                </fieldset>
                                <fieldset>
                                    <div class="form-row ml-3 ml-sm-3">
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input" name="traitement"
                                                id="traitement" required />
                                            <label class="form-check-label" for="traitement">* J'accepte le traitement
                                                informatique de ce
                                                formulaire.</label>
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="submit" class="btn btn-dark btn-lg btn-sm" name="envoyer"
                                                value="Envoyer" />
                                            <input type="reset" class="btn btn-dark btn-lg btn-sm" name="annuler"
                                                value="Annuler" />
                                        </div>
                                        <!--fin de col-->
                                    </div>
                                    <!--fin de form-row-->
                                </fieldset>
                            </div>
                            <!--fin de div .form-group-->
                        </form>
